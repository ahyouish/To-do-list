<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Habit | Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1>Task Manager</h1>
    </header>

    <section class="input-section">
        <input type="text" id="taskInput" class="task-input" placeholder="What do you need to do?" />
        <button class="add-task-btn" onclick="addTask()">Add Task</button>
    </section>

    <main class="task-list" id="todoList">
        <p class="empty-state">No tasks added yet.</p>
    </main>

    <footer class="footer">
        <p>Created by <a href="#">Ayush G</a></p>
    </footer>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const list = document.getElementById('todoList');

            const task = input.value.trim();
            if (!task) {
                alert("Enter a valid task.");
                return;
            }

            const item = document.createElement('div');
            item.className = 'task-item';

            const span = document.createElement('span');
            span.textContent = task;

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = () => {
                list.removeChild(item);
                if (!list.children.length) {
                    list.innerHTML = '<p class="empty-state">No tasks added yet.</p>';
                }
            };

            if (list.firstElementChild && list.firstElementChild.classList.contains('empty-state')) {
                list.innerHTML = '';
            }

            item.appendChild(span);
            item.appendChild(removeBtn);
            list.appendChild(item);

            input.value = '';
        }
    </script>
</body>
</html>
